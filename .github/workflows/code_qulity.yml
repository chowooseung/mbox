# This is a basic workflow to help you get started with Actions

name: Code Quality

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.7]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install radon
        pip install flake8
        pip install flake8-polyfill
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Code complexity
      run: |
        # Runs Radon quality check
        radon cc python --total-average --show-complexity
    - name: Code quality with flake8
      run: |
        # Runs code quality check
        flake8 python --count --exit-zero --max-complexity=10 --max-line-length=300 --statistics